    <main>
      <h2>New Cookies Shop</h2>

      <form id="cookies">
        <fieldset>
          <legend>Additin New Shop</legend>

          <input type="text" id="location" required /><br /><label

          <input type="number" id="min" required /><br /><label for="min"

          ><br />
          <input type="number" id="max" required /><br /><label for="max"
            >maxCusms</label
          ><br />
          <input type="number" id="avg" step="0.1" required /><br /><label
            for="avg"
            >avgCookies</label
          ><br /><br />
          <input type="submit" value="submit" required />
        </fieldset>
